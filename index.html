<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramani R - Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f7d9e5; /* Light Pink */
            --secondary-color: #1a1a1a; /* Black */
            --background-color: #fff9fb;
            --card-background: #ffffff;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            background-color: rgba(255, 249, 251, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary-color);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 400;
            position: relative;
            padding-bottom: 0.25rem;
            transition: color var(--transition-speed) ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--secondary-color);
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }
        
        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            font-weight: 600;
        }

        main {
            padding-top: 80px; /* Header height */
        }

        section {
            padding: 5rem 0;
            scroll-margin-top: 80px; /* Offset for fixed header */
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }

        /* Hero Section */
        #home {
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3rem;
        }

        .hero-text {
            flex-basis: 60%;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-text .tagline {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            color: #555;
        }

        .hero-photo {
            flex-basis: 35%;
            display: flex;
            justify-content: center;
        }

        .photo-placeholder {
            width: 300px;
            height: 300px;
            background-color: var(--primary-color);
            border-radius: 50%;
            border: 5px solid var(--card-background);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .about-card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }

        .about-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
        }

        /* Skills Section */
        #skills {
            background-color: var(--card-background);
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .skill-item {
            padding: 1.5rem;
        }
        
        .skill-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .skill-bar {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .skill-level {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .project-card-content {
            padding: 1.5rem;
        }

        .project-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .project-card p {
            font-size: 0.95rem;
            color: #666;
        }

        /* Contact Section */
        #contact {
            background-color: var(--card-background);
            text-align: center;
        }
        
        #contact p {
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .contact-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: 2px solid var(--primary-color);
        }
        
        .contact-btn:hover {
            background-color: transparent;
            color: var(--secondary-color);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--secondary-color);
            color: #eee;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Simplification for this example. A real project would use a hamburger menu. */
            }

            .hero-content {
                flex-direction: column-reverse;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 2.8rem;
            }
            
            .photo-placeholder {
                width: 250px;
                height: 250px;
            }

            section {
                padding: 3rem 0;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
